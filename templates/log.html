<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <title>Log Recognition</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/id/4/44/Logo_PENS.png" width="40" height="40" class="d-inline-block align-top" alt="">
                Politeknik Elektronika Negeri Surabaya
        </a>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/registrasi">Registration</a>
                <a class="nav-item nav-link" href="/recognizing">Recognizing</a>
                <a class="nav-item nav-link" href="/user">Registered User</a>
                <a class="nav-item nav-link active" href="/log">Log</a>
                <a class="nav-item nav-link" href="/logout">Change Active User</a>
            </div>
            </div>
        </div>
    </nav>
    <div class="container p-3 my-3 border">
        <h1>Log Recognition</h1>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <caption>Total {{totallog}} Recorded Log</caption>
                    <thead>
                        <tr>
                            <th>Log ID</th>
                            <th>Detected Person</th>
                            <th>Jetson Location</th>
                            <th>Recorded Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in logs %}
                        <tr>
                            <th scope="row">{{u[0]}}</th>
                            <td>{{u[1]}}</td>
                            <td>{{u[2]}}</td>
                            <td>{{u[3]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
